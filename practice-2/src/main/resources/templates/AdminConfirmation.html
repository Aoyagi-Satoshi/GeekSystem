<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>管理者登録確認画面</title>
</head>

<body>
	<h1>登録内容の確認</h1>
	<form th:action="@{/admins/register}" th:object="${adminForm}" method="post">
		<table border="1">
			<tr>
				<td>店舗名</td>
				<td>
					<span th:text="${store.storeName}"></span>
				</td>
			</tr>
			<tr>
				<td>姓</td>
				<td>
					<span th:text="*{lastName}"></span>
				</td>
			</tr>
			<tr>
				<td>名</td>
				<td>
					<span th:text="*{firstName}"></span>
				</td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td>
					<span th:text="*{email}"></span>
				</td>
			</tr>
			<tr>
				<td>役職</td>
				<td>
					<span th:text="${role.roleName}"></span>
				</td>
			</tr>
			<tr>
				<td>権限</td>
				<td>
					<span th:text="${permission.permissionName}"></span>
				</td>
			</tr>
			<td>電話番号</td>
			<td>
				<span th:text="*{phone}"></span>
			</td>
			</tr>
			<!--<td>パスワード</td>
			<td>
				<span th:text="*{password}"></span>
			</td>-->
			</tr>
		</table>
		<input type="submit" value="送信">
	</form>

</body>

</html>
