<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>プロフィール画面</title>
</head>

<body>
	<h1>プロフィール</h1>

	<table border="1">
		<tr>
			<th>管理者ID</th>
			<td th:text="${profile.id}"></td>
		</tr>
		<tr>
			<th>名前</th>
			<td th:text="${profile.lastName +' '+ profile.firstName}"></td>
		</tr>
		<tr>
			<th>店舗名</th>
			<td th:text="${profile.store.storeName}"></td>
		</tr>
		<tr>
			<th>役職</th>
			<td th:text="${profile.role.roleName}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${profile.email}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${profile.phone}"></td>
		</tr>

	</table>
	<a th:href="@{/profile/edit}">編集</a>
	<a th:href="@{/top}">Topへ戻る</a>
	<a th:href="@{/login}">ログアウト</a>
</body>

</html>
