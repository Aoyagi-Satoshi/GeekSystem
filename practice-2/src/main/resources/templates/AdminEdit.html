<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>管理者編集画面</title>
</head>

<body>

	<h1>管理者編集画面</h1>

	<form th:action="@{/admins/update}" th:object="${AdminEditForm}" method="post">
		<input type="hidden" th:field="*{id}">
		<table>
			<tr>
				<td>店舗</td>
				<td>
					<select th:field="*{storeId}">
						<option value="">選択してください</option>
						<option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.storeName}">
						</option>
					</select>
					<span th:if="${#fields.hasErrors('storeId')}" th:errors="*{storeId}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td>姓</td>
				<td>
					<input type="text" th:field="*{lastName}">
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td>名</td>
				<td>
					<input type="text" th:field="*{firstName}">
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td>
					<input type="email" th:field="*{email}">
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td>役職</td>
				<td>
					<select th:field="*{roleId}">
						<option value="">選択してください</option>
						<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}">
						</option>
					</select>
					<span th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" style="color: red;"></span>
				</td>
			</tr>
			<tr>
				<td>権限</td>
				<td><select th:field="*{permissionId}">
						<option value="">選択してください</option>
						<option th:each="p : ${permissions}" th:value="${p.id}" th:text="${p.permissionName}">
						</option>
					</select>
					<span th:if="${#fields.hasErrors('permissionId')}" th:errors="*{permissionId}"
						style="color:red;"></span>
				</td>
			</tr>
			<tr>
				<td>電話番号</td>
				<td>
					<input type="tel" th:field="*{phone}">
					<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></span>
				</td>
			</tr>

		</table>
		<input type="submit" value="確認画面へ" />
	</form>
	<a th:href="@{/admins/adminList}">一覧画面へ戻る</a>
</body>

</html>
