<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>管理者ログイン画面</title>
</head>

<body>
	<h1>管理者ログイン画面</h1>
	<form th:action="@{/login}" method="post">
		<table border="1">
			<tr>
				<td>ログインID</td>
				<td>
					<input type="text" name="email">
				</td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
		</table>

		<button type="submit">ログイン</button>
	</form>

</body>

</html>
